[pylithapp.metadata]
base = [pylithapp.cfg, axialdisp.cfg]
keywords = [triangular cells]
arguments = [axialdisp.cfg, axialdisp_cubit_tri.cfg]

[pylithapp]
dump_parameters.filename = output/axialdisp_cubit_tri-parameters.json
problem.progress_monitor.filename = output/axialdisp_cubit_tri-progress.txt

problem.defaults.name = axialdisp_cubit_tri

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader = pylith.meshio.MeshIOCubit
reader.filename = mesh_tri.exo

[pylithapp.problem.solution_observers]
bc_ypos.label_value = 1

[pylithapp.problem.bc]
bc_xpos.label_value = 1
bc_xneg.label_value = 1
bc_yneg.label_value = 1

# End of file
